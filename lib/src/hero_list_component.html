<!--<h1>{{title}}</h1>-->
<h2>Heroes</h2>
<ul class="heroes">
    <li *ngFor="let heroe of heroes" 
        (click)="onSelect(heroe)" 
        [class.selected]="heroe === selected">
        <span class="badge">{{heroe.id}}</span> {{heroe.name}}
    </li>
</ul>

<!--<my-hero [hero]="selected"></my-hero>-->
<div *ngIf="selected != null">
    <h2>
        {{selected.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
