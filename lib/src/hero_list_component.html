<!--<h1>{{title}}</h1>-->
<h2>Heroes</h2>
<div>
    <label>Hero name:</label> <input #heroName/>
    <button (click)="add(heroName.value); heroName.value=''">
        Add
    </button>
</div>

<ul class="heroes">
    <li *ngFor="let heroe of heroes" 
        (click)="onSelect(heroe)" 
        [class.selected]="heroe === selected">
        <span class="badge">{{heroe.id}}</span> 
        <span>{{heroe.name}}</span>
        <button class="delete" (click)="delete(heroe); $event.stopPropagation()">x</button>
    </li>    
</ul>

<!--<my-hero [hero]="selected"></my-hero>-->
<div *ngIf="selected != null">
    <h2>
        {{selected.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
